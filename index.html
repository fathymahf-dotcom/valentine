<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will you be my Valentine ğŸ’–</title>

<style>
* {
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd6e8, #ffeef4);
  overflow: hidden;
}

.container {
  background: white;
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  width: 330px;
}

h1 {
  font-size: 22px;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  font-size: 15px;
  cursor: pointer;
  margin: 8px;
  transition: 0.3s;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ccc;
}

.hidden {
  display: none;
}

.result-gif {
  width: 220px;
  border-radius: 20px;
  margin-top: 15px;
}

.love-text {
  margin-top: 15px;
  font-size: 18px;
  color: #ff4d6d;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

  <!-- STEP 1 -->
  <div id="step1">
    <h1>Saajiaakkaka ğŸ’–<br>Will you be my Valentine?</h1>
    <button class="yes" onclick="showStep2()">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h1>How much do you love me? ğŸ¥¹â¤ï¸</h1>
    <button class="yes" onclick="showStep3()">More than words ğŸ’</button>
    <button class="yes" onclick="showStep3()">Infinity â™¾ï¸</button>
    <button class="yes" onclick="showStep3()">More every day ğŸ’–</button>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <h1>One last thing ğŸ˜š<br>Kiss or Hug?</h1>
    <button class="yes" onclick="finalChoice('kiss')">Kiss ğŸ’‹</button>
    <button class="yes" onclick="finalChoice('hug')">Hug ğŸ¤—</button>
  </div>

  <!-- FINAL -->
  <div id="final" class="hidden">
    <img id="finalGif" class="result-gif" src="" alt="result">
    <div id="caption" class="love-text">
      wait for 3 more months babe ğŸ¥¹ğŸ˜­
    </div>
  </div>

</div>

<!-- Music -->
<audio id="music">
  <source src="dillagana.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

noBtn.onclick = () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
};

function showStep2() {
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
}

function showStep3() {
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.remove("hidden");
}

function finalChoice(choice) {
  document.getElementById("step3").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");

  const gif = document.getElementById("finalGif");
  const caption = document.getElementById("caption");

  // First 5 seconds
  gif.src = choice === "kiss" ? "kiss.gif" : "dance.gif";
  caption.innerText = "wait for 3 more months babe ğŸ¥¹ğŸ˜­";

  music.pause();
  music.currentTime = 0;

  // After 5 seconds â†’ hug + song
  setTimeout(() => {
    gif.src = "hug.gif";
    caption.innerText = "come here ğŸ«‚â¤ï¸";
    music.play();
  }, 5000);
}
</script>

</body>
</html>
