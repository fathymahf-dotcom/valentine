<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Saajiaakkaka will you be my Valentine üíñ</title>

<style>
* {
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd6e8, #ffeef4);
  overflow: hidden;
}

.container {
  background: white;
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  width: 330px;
}

h1 {
  font-size: 22px;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  font-size: 15px;
  cursor: pointer;
  margin: 8px;
  transition: 0.3s;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ccc;
}

.hidden {
  display: none;
}

.result-gif {
  width: 220px;
  border-radius: 20px;
  margin-top: 15px;
}

.love-text {
  margin-top: 12px;
  font-size: 20px;
  color: #ff4d6d;
  font-weight: bold;
}

/* Kiss animation */
.kiss {
  position: fixed;
  font-size: 26px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-200px);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall 4s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- STEP 1 -->
  <div id="step1">
    <h1>Saajiaakkaka üíñ<br>Will you be my Valentine?</h1>
    <button class="yes" onclick="showStep2()">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h1>How much do you love me? ü•π‚ù§Ô∏è</h1>
    <button class="yes" onclick="showStep3()">More than words üíû</button>
    <button class="yes" onclick="showStep3()">Infinity ‚ôæÔ∏è</button>
    <button class="yes" onclick="showStep3()">More every day üíñ</button>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <h1>One last thing üòö<br>Kiss or Hug?</h1>
    <button class="yes" onclick="finalChoice('kiss')">Kiss üíã</button>
    <button class="yes" onclick="finalChoice('hug')">Hug ü§ó</button>
  </div>

  <!-- FINAL -->
  <div id="final" class="hidden">
    <img id="finalGif" class="result-gif" src="" alt="result">
    <div class="love-text">idiot hug me now ü§ó</div>
  </div>

</div>

<!-- Music -->
<audio id="music" loop>
  <source src="dillagana.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

noBtn.onclick = () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
};

function showStep2() {
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
}

function showStep3() {
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.remove("hidden");
}

function finalChoice(choice) {
  document.getElementById("step3").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");

  const gif = document.getElementById("finalGif");
  gif.src = choice === "kiss" ? "kiss.gif" : "dance.gif";

  music.play();
  blastConfetti();
  startKisses();
}

function blastConfetti() {
  for (let i = 0; i < 60; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}

function startKisses() {
  setInterval(() => {
    const k = document.createElement("div");
    k.className = "kiss";
    k.innerText = "üíã";
    k.style.left = Math.random() * window.innerWidth + "px";
    k.style.bottom = "0px";
    document.body.appendChild(k);
    setTimeout(() => k.remove(), 3000);
  }, 300);
}
</script>

</body>
</html>
