<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saajiaakkaka will you be my Valentine</title>

  <style>
    * {
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #fbcfe8);
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .yes {
      background: #6ee7b7;
    }

    .no {
      background: #ff6b6b;
      position: relative;
    }

    img {
      width: 260px;
      border-radius: 20px;
      margin-top: 20px;
    }

    .love {
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Saajiaakkaka üíñ<br>Will you be my Valentine?</h1>

    <button class="yes" id="yesBtn" onclick="yesClicked()">YES üíò</button>
    <button class="no" id="noBtn" onclick="noClicked()">NO üòù</button>

    <div id="result"></div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("result").innerHTML = `
        <img src="https://media.tenor.com/w5nJm1zZ0W8AAAAC/cute-hug.gif" alt="hug gif">
        <div class="love">I love you ‚ù§Ô∏è</div>
      `;
      document.getElementById("yesBtn").style.display = "none";
      document.getElementById("noBtn").style.display = "none";
    }

    function noClicked() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);

      btn.style.position = "absolute";
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>

</body>
</html>
