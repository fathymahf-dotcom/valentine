<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saajiaakkaka will you be my Valentine üíñ</title>

<style>
* {
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd6e8, #ffeef4);
  overflow: hidden;
}

.container {
  background: white;
  padding: 30px;
  width: 340px;
  text-align: center;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h1 {
  font-size: 22px;
  margin-bottom: 20px;
}

button {
  padding: 10px 22px;
  border: none;
  border-radius: 30px;
  font-size: 15px;
  cursor: pointer;
  margin: 8px;
  transition: 0.3s;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ccc;
}

.hidden {
  display: none;
}

.hug-gif {
  width: 220px;
  border-radius: 20px;
  margin-top: 15px;
}

.love-text {
  font-size: 20px;
  color: #ff4d6d;
  margin-top: 10px;
  font-weight: bold;
}

/* Kiss animation */
.kiss {
  position: fixed;
  font-size: 26px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-200px); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall 4s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- STEP 1 -->
  <div id="step1">
    <h1>Saajiaakkaka üíñ<br>Will you be my Valentine?</h1>
    <button class="yes" id="yesBtn">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h1>How much do you love me? ü•π‚ù§Ô∏è</h1>
    <button class="yes option">More than words üíû</button>
    <button class="yes option">Infinity ‚ôæÔ∏è</button>
    <button class="yes option">More every day üíñ</button>
  </div>

  <!-- FINAL -->
  <div id="final" class="hidden">
    <img src="hug.gif" class="hug-gif" alt="hug">
    <div class="love-text">I love you ‚ù§Ô∏è</div>
    <button class="yes" onclick="music.play()">Play Music üéµ</button>
  </div>

</div>

<!-- Music -->
<audio id="music" loop>
  <source src="dillagana.mp3" type="audio/mpeg">
</audio>

<script>
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");
const finalStep = document.getElementById("final");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

/* YES -> STEP 2 */
yesBtn.addEventListener("click", () => {
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
});

/* STEP 2 OPTIONS -> FINAL */
document.querySelectorAll(".option").forEach(btn => {
  btn.addEventListener("click", () => {
    step2.classList.add("hidden");
    finalStep.classList.remove("hidden");

    /* MOBILE-SAFE MUSIC PLAY */
    music.currentTime = 0;
    music.play().catch(() => {
      document.body.addEventListener("click", () => {
        music.play();
      }, { once: true });
    });

    blastConfetti();
    startKisses();
  });
});

/* NO button jump */
noBtn.addEventListener("click", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* Confetti */
function blastConfetti() {
  for (let i = 0; i < 60; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}

/* Kisses */
function startKisses() {
  setInterval(() => {
    const k = document.createElement("div");
    k.className = "kiss";
    k.innerText = "üíã";
    k.style.left = Math.random() * window.innerWidth + "px";
    k.style.bottom = "0px";
    document.body.appendChild(k);
    setTimeout(() => k.remove(), 3000);
  }, 300);
}
</script>

</body>
</html>
